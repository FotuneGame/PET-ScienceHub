apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      component: frontend
  template:
    metadata:
      labels:
        component: frontend
    spec:
      containers:
        - name: frontend-container
          image: grigorytitov/docker-freeai-frontend-image:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 3000